@if (productList.length) {
    <section class="mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="productList">
    
        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">{{ element.name}}</td>
        </ng-container>

           <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{ element.count }}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
    <div class="calculated-container">
        <span>Calculated quantity products: {{ calculatedQuantity }}</span>         
    </div>
} @else {
     <app-message [message]="'No items'"></app-message>
}
